<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink">
				<meta http-equiv="X-UA-Compatible" content="ie=edge">
					<title>Survey Form</title>
          <link rel="stylesheet" type="text/css" href="style.css">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
					</head>
						<body>
							<div id='henn'class="container">
								<h2 class="container display-4 text-center">McDaniel's Review Page</h2>
								<p class="lead text-center">This is a quick survey on how appealing our services 
                have been for the last few years and how appealing our site has been.
                And how we can improve it. Thanks as you respond.
                </p>
							</div>
							<form name ="main-form" class="container">
								<fieldset>
									<legend>Personal Details</legend>
									<div class="form-group">
										<form class="row g-3 fchild">
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-6">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                      </div>
                      <div class="col-6">
                        <label for="inputAddress2" class="form-label">Age</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                      </div>
                      <div class="row g-3">
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="Country" aria-label="City">
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="State" aria-label="State">
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="LG" aria-label="Zip">
                        </div>
                      </div>
                    </form>
												</fieldset>
												<fieldset>
													<legend>General Reviews</legend>
													<div class="form-group">
														<label for="">Who refered you to Us</label>
														<input type="text" class="" name="how" id="how">
														</div>
														<div class="form-group">
															<label for="">Would you like to refer Us:</label>
															<br/>
                              Yes <input type="radio"  name="" id=""/>
						
                              No  <input type="radio"  name="radio" id="radio"/>
															
														</div>
														<div class="form-group">
															<label for="">What do you hope to accomplish by visiting our website?</label>
															<br/>
															<textarea name="accomplish" class="" id="" cols="50" rows="10"></textarea>
														</div>
														<div class="form-group">
															<label for="">Is there anything missing on this page?</label>
															<br/>
                              Yes
															<input type="radio"  name="" id="radio"/>
															<br/>
                              No  
															<input type="radio"  name="radio" id="radio"/>
														</div>
														<div class="form-group">
															<label for="">How did your experience compare to your expectations?</label>
															<br/>
															<textarea name="accomplish" id="" class="" cols="50" rows="10"></textarea>
														</div>
														<div class="form-group">
															<label for="">Do you Like our Daily Packages</label>
															<br/>
                              Yes 
															<input type="radio"  name="" id="radio"/>
															<br/>
                              No 
															<input type="radio"  name="radio" id="radio"/>
														</div>
														<div class="form-group">
															<label for="">What new feature will you like to see in our next dish</label>
															<input type="text" class="" name="how" id="how">
															</div>
															<div class="form-group">
																<label for="">Any Other issues</label>
																<br/>
																<textarea name="accomplish" id="" class="" cols="50" rows="10"></textarea>
															</div>
														</fieldset>
														<div class="form-group">
															<div class="">
																<button type="submit" class="btn btn-primary btn-block">Submit</button>
															</div>
														</div>
													</form>
													<footer class="text-center bg-light">Made By ZukaDev
														<br/>
														<a href=" https://zuka-dev.github.io/myassignment/">
															<img src="img/download.png" alt="" srcset="">
															</a>
														</footer>
                            <script src="script.js" type="text/js"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
                            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
														</body>
												</html>
